services:
  - type: web
    name: fx-history
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: fx-db
          property: connectionString
      # ❗️Tu API key de Alpha Vantage — dos opciones:
      # Opción A: Déjalo así y configúrala manualmente en el panel (recomendado):
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      # Opción B: Si quieres guardarla en el YAML (no recomendado para repos públicos):
      # - key: ALPHA_VANTAGE_API_KEY
      #   value: TU_API_KEY_AQUI

databases:
  - name: fx-db
    plan: free

